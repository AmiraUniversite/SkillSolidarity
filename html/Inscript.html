<html lang="fr">
<head>
<meta charset="UTF-8">

<title>Création de Compte</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  header {
    background-color: #ffa64d; /* Orange clair */
    color: #000; /* Texte en noir */
    padding: 10px;
    text-align: right; /* Alignement du texte à droite */
    font-family: 'Roboto', sans-serif; /* Utilisation de la police Roboto */
    font-size: 14px; /* Taille de police réduite */
    letter-spacing: 2px; /* Espacement entre les lettres */
    font-weight: bold; /* Ajout du gras */
  }

  header a {
    color: #000; /* Texte des liens en noir */
    text-decoration: none; /* Suppression du soulignement des liens */
    margin-left: 15px; /* Marge entre les liens */
  }

  .signup-container {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
    margin-left: 20px; /* Aligning the container to the left */
    width: 300px;
    font-family: 'Roboto', sans-serif; /* Utilisation de la police Roboto */
  }

  .signup-title {
    font-size: 24px;
    color: #ff9500;
    text-align: center;
    margin-bottom: 10px;
  }

  .signup-header {
    color: #333;
    text-align: center;
    margin-bottom: 30px;
  }

  .signup-form label {
    display: block;
    margin-bottom: 10px;
    color: #333;
  }

  .signup-form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 25px;
    border: 1px solid #ccc;
    background-color: #f0f0f0;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif; /* Utilisation de la police Roboto */
  }

  .signup-form button {
    width: 100%;
    padding: 12px;
    border-radius: 4px;
    border: none;
    background-color: #ff9500;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 25px;
    font-family: 'Roboto', sans-serif; /* Utilisation de la police Roboto */
  }

  /* Footer style */
  footer {
    text-align: center;
    margin-top: 20px;
    color: #888;
    align-self: center; /* Centering the footer */
  }
</style>
</head>

<header>
  <nav>
    <a href="#">Inscription</a>
    <a href="#">Connexion</a>
    <a href="#">Support</a>

    <a href="#">Offres</a>
  </nav>
</header>
<div class="signup-container">
  <h1 class="signup-title">SkillSolidarity</h1>
  <div class="signup-header">
    <h2>Création d'un compte</h2>
  </div>
  <form name="signup-form" method="post" action="Inscript.php">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" required>
    
    <label for="email">Adresse mail</label>
    <input type="email" id="email" placeholder="nom@example.com" required>
    
    <label for="password">Mot de passe</label>
    <input type="password" id="password" required>
    
    <button type="submit">Créer un compte</button>
  </form>
</div>
<!-- Footer -->
<footer>@SkillSolidarity 2024 Copyright</footer>
