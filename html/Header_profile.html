<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #ffffff;
    padding: 10px 20px;
    border-bottom: 2px solid #dddddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    max-width: 100px;
}

.nav-links {
    flex-grow: 1;
    text-align: center;
}

.nav-links a {
    margin: 0 20px;
    color: black;
    font-weight: bold;
    text-decoration: none;
}

.nav-links a:hover {
    color: #f2994A;
}

.right-links {
    text-align: right;
}

.right-links button {
    padding: 8px 20px;
    background-color: #f2994A;
    color: white;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="C:\Users\mrebe\Documents\STRI 1A\Projet BD/logo.png" alt="Logo">
    </div>
    <div class="nav-links">
        <a href="#">Accueil</a>
        <a href="#">Rechercher</a>
        <a href="#">Demander</a>
    </div>
    <div class="right-links">
        <button>Profile</button>
    </div>
</header>

</body>
</html>
